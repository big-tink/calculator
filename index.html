<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="myscripts.js" defer></script>
</head>
<body>

    <div class="calculator">
        <input type="text">
        <div class="clearContainer">
            <button class="clearAll">C</button>
            <button class="backspace">Bspc</button>
        </div>
        <button class="one number">1</button>
        <button class="two number">2</button>
        <button class="three number">3</button>
        <button class="divide operate">/</button>
        <button class="four number">4</button>
        <button class="five number">5</button>
        <button class="six number">6</button>
        <button class="multiply operate">*</button>
        <button class="seven number">7</button>
        <button class="eight number">8</button>
        <button class="nine number">9</button>
        <button class="minus operate">-</button>
        <button class="decimal operate">.</button>
        <button class="zero number">0</button>
        <button class="equal operate">=</button>
        <button class="plus operate">+</button>
    </div>
    
</body>
</html>
